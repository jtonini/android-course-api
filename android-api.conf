# Android Course File API - Apache Reverse Proxy Configuration
# Add this to /etc/httpd/conf.d/android-api.conf

# Proxy settings for Android Course API
<Location /android>
    ProxyPass http://127.0.0.1:5000
    ProxyPassReverse http://127.0.0.1:5000
    
    # Allow larger uploads (50MB)
    LimitRequestBody 52428800
</Location>

